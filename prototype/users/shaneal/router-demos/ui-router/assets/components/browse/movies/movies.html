<div ng-repeat="carousel in carousels track by $index" class="carousel-container">
  <h5>{{carousel.name}}</h5>
  <div class="carousel">
    <a href="movies/{{item.id}}" ng-repeat="item in carousel.items track by $index" class="poster">
      <img ng-src="{{images_uri + item.poster_path}}">
    </a>
  </div>
</div>
