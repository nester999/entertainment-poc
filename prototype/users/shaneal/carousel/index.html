<!DOCTYPE html> 
<html ng-app="app">
<html>
  <head>
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css" media="screen"/> -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body lang="en-US" ng-controller="AppCtrl">
    
    <!-- <div id="helper"></div> -->
    <div dtv-carousel id="wassup" options="carouselOptions" container-selector=".carousel" class="multiple dtv-carousel">
      <ul class="carousel">
        <li dtv-slide ng-repeat="item in items track by $index">
          <span>slideIndex: {{ item.slideIndex }}</span>
          <br>
          <span>pageIndex: {{ item.pageIndex }}</span>
        </li>
      </ul>

      <button dtv-prev-slide>Prev</button>
      <button dtv-next-slide>Next</button>
      <button dtv-prev-page>PrevPage</button>
      <button dtv-next-page>NextPage</button>
      <hr>
      <input type="number" min="0" ng-max="items.length" ng-model="currentIndex" ng-change="indexChanged()">
      <pre>  currentIndex: {{ currentIndex }}
      </pre>
      <button ng-click="addItem()">Add Item</button>
      <button ng-click="removeItem()">Remove Item</button>
      <hr>
      <ul dtv-pagination class="indicator">
        <li dtv-pagination-item></li>
      </ul>
      <hr>
    </div>

    <div dtv-carousel container-selector=".carousel" options="carouselOptions1" class="dtv-carousel single">
      <ul class="carousel">
        <li dtv-slide ng-repeat="item in items track by $index">
          <img src="http://lorempixel.com/400/200/" draggable="false" />
        </li>
      </ul>
    </div>

    <div dtv-carousel container-selector=".carousel" options="carouselOptions2" class="dtv-carousel peak">
      <ul class="carousel">
        <li dtv-slide ng-repeat="item in items track by $index">
          <img src="http://lorempixel.com/400/200/" draggable="false" />
        </li>
      </ul>
    </div>

    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script> -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.4/hammer.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.js"></script>
    <script src="/_shared/ngtv2/js/directives/dtvCarousel.js"></script>
    <script src="/_shared/ngtv2/js/controllers/dtvCarouselCtrl.js"></script>
    <script src="/_shared/ngtv2/js/directives/dtvSlide.js"></script>
    <script src="/_shared/ngtv2/js/directives/dtvNavigation.js"></script>
    <script src="/_shared/ngtv2/js/directives/dtvPagination.js"></script>
    <script src="/_shared/ngtv2/js/services/dtvCarouselService.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
